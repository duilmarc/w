<div class="container">
  <h2 *ngIf="gifts.length === 0">Aun no has agregado regalos a tu lista</h2>
  <div class="row g-5">
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mt-4" role="alert">
      <p class="font-bold">Importante</p>
      <p>Los enlaces de los regalos son solo referenciales y representan productos que nos gustaría recibir. Si encuentras un artículo similar o equivalente, ¡no dudes en elegirlo!</p>
    </div>
    <div class="col-lg-4 col-md-6 px-4 mb-3 d-flex align-items-stretch" *ngFor="let gift of gifts">
      <gift-item class="w-100" [gift]="gift"></gift-item>
    </div>
  </div>
</div>
