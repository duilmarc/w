<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-8 m-auto">
      <form #f="ngForm" (ngSubmit)="signUp(f)">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="name" name="name" [ngModel]="user?.name" #name="ngModel" class="form-control" id="name"
            aria-describedby="emailHelp"
            pattern="(^[A-Za-z]{3,16})([ ]{0,1})([A-Za-z]{3,16})?([ ]{0,1})?([A-Za-z]{3,16})?([ ]{0,1})?([A-Za-z]{3,16})"
            required>
          <!-- <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div> -->
          <div *ngIf="!name.valid && name.touched" class="alert alert-danger">
            Ingresa tu nombre
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electronico</label>
          <input type="email" name="email" [ngModel]="user?.email" #email="ngModel" class="form-control" id="email"
            aria-describedby="emailHelp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
            Ingresa un email valido
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase単a</label>
          <input type="password" class="form-control" id="password" [ngModel]="user?.password" name="password"
            #password="ngModel" required minlength="8">
          <div *ngIf="!password.valid && password.touched" class="alert alert-danger">
            Ingresa una contrase単a valida, por lo menos de 8 caracteres
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar contrase単a</label>
          <input type="password" (ngModelChange)="passwordMatch=true" class="form-control" id="confirmPassword"
            [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}">
          <div *ngIf="!passwordMatch" class="alert alert-danger">
            no coinciden las contrase単as
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <div class="mb-3">
          <span>Ya estas registrado? intenta <a [routerLink]="['/login']">iniciar sesion</a></span>
        </div>
        <button mat-raised-button type="submit" class="btn mx-2 btn-primary">Registrar</button>
        <button [disabled]="!socialButtonsEnabled" mat-raised-button type="button" (click)="loginWithGoogle()"
          class="google-login-btn mx-2 btn btn-outline-secondary">
          <fa-icon [icon]="faGoogle"></fa-icon> Continuar con Google
        </button>
        <button [disabled]="!socialButtonsEnabled" mat-raised-button type="button" (click)="loginWithFacebook()"
          class="facebook-login-btn mx-2 btn btn-outline-primary">
          <fa-icon [icon]="faFacebook"></fa-icon> Continuar con Facebook
        </button>
      </form>
    </div>
  </div>
</div>
